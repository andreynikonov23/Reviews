<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Reviews</title>
        <link rel="stylesheet" href="/css/style.css">
        <style>
            .selector-for-some-widget {
                box-sizing: content-box;
            }
        </style>
    </head>

    <body>
        <div th:fragment="bootstrap-js">
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        </div>
        <header th:fragment="header">
            <div class="container">
                <div class="row">
                    <div class="col text-uppercase h3">
                        <span class="reviews" onclick="document.location='/'">REVIEWS</span>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button class="sign-in">Вход</button>
                    </div>
                </div>
                <nav class="row mt-2">
                    <div class="col text-center"><span class="nav-link">Новости</span></div>
                    <div class="col text-center"><span class="nav-link">Смотреть онлайн</span></div>
                    <div class="col text-center"><span class="nav-link">Афиша</span></div>
                    <div class="col text-center"><span class="nav-link">Что посмотреть</span></div>
                    <div class="col text-center"><span class="nav-link">Коллекции</span></div>
                </nav>
            </div>
        </header>
        <div class="page-block" th:fragment="page-block">
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col-4">
                            <img th:src="${reviews.get(0).getPoster()}" width="100" height="100"/>
                        </div>
                        <div class="col-8">
                            <div th:text="${reviews.get(0).getName()}"></div>
                            <div th:text="${reviews.get(0).getUser().getName()}"></div>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <div>
                        <img th:src="${reviews.get(1).getPoster()}" width="100" height="100">
                    </div>
                    <div>
                        <div th:text="${reviews.get(1).getName()}"></div>
                        <div th:text="${reviews.get(1).getUser().getName()}"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" th:each="review, state : ${reviews}" th:if="${state.index > 1}">
                    <div>
                        <img th:src="${review.getPoster()}" width="100" height="100">
                    </div>
                    <div>
                        <div th:text="${review.getName()}"></div>
                        <div th:text="${review.getUser().getName()}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pages" th:each="review, state : ${reviews}" th:fragment="m-page">
            <div class="page" th:if="${state.index > 4}">
                <div class="row">
                    <div class="col-3 img-block">
                        <img th:src="${review.getPoster()}" class="img">
                    </div>
                    <div class="col-8 info-block">
                        <div class="rounded-circle rating text-center">
                            <p th:text="${review.getRating()}"></p>
                        </div>
                        <div class="name" th:text="${review.getName()}"></div>
                        <div class="author" th:text="${review.getUser().getName()}"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
