<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head th:insert="parts/layouts :: head">
    </head>
    <body>
        <div class="login-wrapper">
            <div class="container">
                <div class="form-login center-block">
                  <div class="h1 text-center form-head">Вход</div>
                  <div class="line"></div>
                  <form>
                     <i class="input-icon fa fa-user fa-lg"></i>
                    <input class="field-auth" type="text" placeholder="Логин"> <br/>
                    <i class="input-icon fa fa-lock fa-lg"></i>
                    <input class="field-auth" type="password" placeholder="Пароль">
                    <div class="button-block first-b">
                        <input class="button-login btn btn-outline-primary" type="submit" value="Войти">
                    </div>
                  </form>
                  <div class="button-block mt-2">
                    <button class="button-login btn btn-outline-secondary">Регистрация</button>
                  </div>
                  
                </div>
            </div>
        </div>
    </body>
</html>
